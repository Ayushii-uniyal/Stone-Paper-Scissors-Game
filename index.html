<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSOR</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        <main class = "main">
            <div class = "img">
                <img class = "icon" src = "images/rock.jpg" id = "rock">
                <img class = "icon" src = "images/paper.jpg" id = "paper">
                <img class = "icon" src = "images/scissor.jpg" id = "scissor">
            </div>
        </main>
        <footer>
            <div>
                <div class = "winner-msg"></div>
                <div class = "comp-choice"></div>
                <p class = "user-score">You : 0</p>
                <p class = "comp-score">Computer : 0</p>
            </div>
            <button class = "play">Play</button>
        </footer>
        
    </body>
    <script src = "app.js"></script>
</html>
